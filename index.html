<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reflection</title>
</head>
<body>  
    <div class="gameboy">
        <div class="screen" id="screen">
            <div id="options-list"></div>
            <div id="maze"></div>
            <p id="selected-option">Use A to select</p>
        </div>
        <div id="popup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <iframe id="popupContent" src=""></iframe>
        </div> 
        <div class="buttons">
            <button id="a" class="button">A</button>
            <button id="b" class="button">B</button>
        </div>
        <div class="direction-pad">
            <button id="up" class="dpad">↑</button>
            <div>
                <button id="left" class="dpad">←</button>
                <button id="down" class="dpad">↓</button>
                <button id="right" class="dpad">→</button>
            </div>
        </div>
        <div>
            <button id="start" class="button2">START</button>
            <button id="select" class="button2">SELECT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
